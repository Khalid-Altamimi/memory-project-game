<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <h1>(Memory Flip Cards Game)</h1>
    <h2>The game shows a shuffled grid of paired cards. Flip two at a time if they matches stay face-up,
    non-matches flip back. The game ends when all pairs are matched, with an option to play again.</h2>
    <h4 class="message-box"></h4>
    <h3>Attempts: <span class="Attempts">0</span>/4</h3>


    <section class="game">
        <div class="card" data-name="10">
            <img src="images/clubs_10.svg" alt="" class="frontface">
            <img src="images/red2.svg" alt="Card back" class="backface">
        </div>
        <div class="card" data-name="10">
            <img src="images/spades_10.svg" alt="" class="frontface">
            <img src="images/red2.svg" alt="Card back" class="backface">
        </div>
        <div class="card" data-name="J">
            <img src="images/clubs_jack.svg" alt="" class="frontface">
            <img src="images/red2.svg" alt="Card back" class="backface">
        </div>
        <div class="card" data-name="J">
            <img src="images/spades_jack.svg" alt="" class="frontface">
            <img src="images/red2.svg" alt="Card back" class="backface">
        </div>
        <div class="card" data-name="K">
            <img src="images/diamonds_king.svg" alt="" class="frontface">
            <img src="images/red2.svg" alt="Card back" class="backface">
        </div>
        <div class="card" data-name="K">
            <img src="images/hearts_king.svg" alt="" class="frontface">
            <img src="images/red2.svg" alt="Card back" class="backface">
        </div>
        <div class="card" data-name="Q">
            <img src="images/diamonds_queen.svg" alt="" class="frontface">
            <img src="images/red2.svg" alt="Card back" class="backface">
        </div>
        <div class="card" data-name="Q">
            <img src="images/hearts_queen.svg" alt="" class="frontface">
            <img src="images/red2.svg" alt="Card back" class="backface">
        </div>
        <div class="card" data-name="3">
            <img src="images/diamonds_3.svg" alt="" class="frontface">
            <img src="images/red2.svg" alt="Card back" class="backface">
        </div>
        <div class="card" data-name="3">
            <img src="images/hearts_3.svg" alt="" class="frontface">
            <img src="images/red2.svg" alt="Card back" class="backface">
        </div>
    </section>


    <p>Score: <span class="score">0</span></p>
    <button type="button"onclick="playagain()">Play Again</button>
    <script defer src="./js/app.js"></script>
</body>
</html>
